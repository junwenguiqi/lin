    <script>
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Firework {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.particles = [];
                for (let i = 0; i < 50; i++) {
                    this.particles.push(new Particle(x, y, color));
                }
            }
            update() {
                this.particles = this.particles.filter(p => p.lifetime > 0);
                this.particles.forEach(p => p.update());
            }
            draw() {
                this.particles.forEach(p => p.draw());
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.angle = Math.random() * 2 * Math.PI;
                this.speed = Math.random() * 4 + 2;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.lifetime = 100;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.05; // æ¨¡æ‹Ÿé‡åŠ›
                this.lifetime--;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, 2 * Math.PI);
                ctx.fill();
            }
        }

        let fireworks = [];

        function loop() {
            ctx.fillStyle = "rgba(255,255,255,0.2)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (Math.random() < 0.05) { // æ§åˆ¶çƒŸèŠ±é¢‘ç‡
                let x = Math.random() * canvas.width;
                let y = Math.random() * (canvas.height / 2);
                let color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                fireworks.push(new Firework(x, y, color));
            }

            fireworks.forEach(f => f.update());
            fireworks.forEach(f => f.draw());

            requestAnimationFrame(loop);
        }
        loop();

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // ç”Ÿæˆä¸Šå‡çš„çˆ±å¿ƒ & çƒŸèŠ±
        function createFloatingIcon() {
            let icon = document.createElement("div");

            let icons = ["ğŸŒ¸", "ğŸ†", "âœ¨", "ğŸ’–"];
            icon.innerHTML = icons[Math.floor(Math.random() * icons.length)];

            document.body.appendChild(icon);
            
            let startX = Math.random() * window.innerWidth;
            icon.style.left = `${startX}px`;
            icon.style.bottom = "0px";

            setTimeout(() => {
                icon.remove();
            }, 3000);
        }
        
        setInterval(createFloatingIcon, 800); // æ¯ 0.8 ç§’ç”Ÿæˆä¸€ä¸ªåŠ¨ç”»å…ƒç´ 

        // ç”Ÿæˆä¸‹è½çš„èŠ±ç“£ & æ˜Ÿæ˜Ÿ

        }
